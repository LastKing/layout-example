<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.min.js"></script>
</head>
<body>

<div style="position:relative">
    <div id="div" style="position:absolute;width:40px;height:80px;background: #000"></div>
</div>


<script>

    $('#div').animate({
        left: '+=900px'
    }, 1000)

</script>

</body>
</html>
