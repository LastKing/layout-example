<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .load-boder {
            width: 120px;
            height: 120px;
            background: red;
            animation: routate1 1.4s;
        }

        @keyframes routate1 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="load-boder"></div>

</body>
</html>
