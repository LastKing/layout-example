<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 50px;
        }

        .t1 {
            transform: rotateX(120deg)
        }

        .t2 {
            transform: rotateY(130deg);
        }

        .t3 {
            transform: rotateZ(130deg);
        }
    </style>
</head>
<body>


<div class="test t1"></div>

<div class="test t2"></div>

<div class="test t3"></div>


</body>
</html>
